    <body>
        <div class="preloader">
            <div class="loading">
                <div class="percent">0%</div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <header>
                <div id="dim-screen"></div>
                <div id="hero-container">
                    <div id="icons">
                        <a href=https://github.com/Vig1lante>
                            <img src="resources/img/logo.svg">
                        </a>
                        <a href=https://www.linkedin.com/in/andrzej-pakieser-5646ab12a>
                            <img src="resources/img/linkedin.svg">
                        </a>
                    </div>
                    <div class="main-elements">
                        <div id="computer">
                            <div id="pc-graphic">
                                <img id="pc-picture" src="resources/img/test.png">
                            </div>
                            <div id="monitor-btn">
                                <img id="monitor-button" src="resources/img/on-button.png">
                            </div>
                            <div class="screen">
                                <div>
                                    <img id="screen-on" src="resources/img/screen-on1.png">
                                </div>

                                        <div class="loading-text">Loading</div>
                                        <div class="loading-bar">
                                            <div class="loading-progress"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="monitor-light">
                                <img src="resources/img/monitor-on.png"> 
                            </div>
                        </div>
                        <div id="heading-1">

                            <div id="instructions">
                                <ol>
                                    <li>Click on the monitor's power button.</li>

                                    <li style="color:rgb(168, 73, 73)";>Enjoy the experience :)</li>
                                </ol>
                            </div>
                        </div>     
                    </div>
                </div>
            </header>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
